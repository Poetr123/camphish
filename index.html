<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sando-Ai's Kamera Lucu! ðŸ˜ˆ</title>
    <style>
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background-color: #2c003e; 
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: linear-gradient(45deg, #2c003e 0%, #5a007e 100%);
        }
        h1 {
            color: #ff69b4; 
            text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4;
            margin-bottom: 25px;
            font-size: 2.8em;
            letter-spacing: 2px;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .camera-container {
            position: relative;
            width: 680px; 
            height: 510px;
            background-color: #000;
            border: 5px solid #00ffff; 
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            transform: rotate(-2deg); 
            transition: transform 0.3s ease;
        }
        .camera-container:hover {
            transform: rotate(2deg);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
            filter: saturate(1.2) contrast(1.1); 
        }
        canvas {
            display: none; 
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 25px;
            align-items: center;
        }
        button {
            background-color: #ff00ff; 
            color: #fff;
            border: none;
            padding: 18px 35px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 12px #ff00ff, 0 0 25px #ff00ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #00ff00;
            color: #2c003e;
            box-shadow: 0 0 18px #00ff00, 0 0 35px #00ff00;
            transform: scale(1.1) rotate(3deg);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .message {
            margin-top: 25px;
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            font-weight: bold;
        }
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ff69b4;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            display: none; 
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Kamera Lucu! Jepret Momenmu!</h1>
    <div class="camera-container">
        <video id="cameraFeed" autoplay playsinline></video>
        <canvas id="photoCanvas"></canvas>
    </div>
    <div class="controls">
        <button id="takePhotoButton">Jepret Foto Lucu!</button>
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>
    <p class="message" id="statusMessage">Memuat kamera...</p>

    <script>
        const video = document.getElementById('cameraFeed');
        const canvas = document.getElementById('photoCanvas');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const context = canvas.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                statusMessage.textContent = 'Kamera siap! Tunjukkan pose lucumu!';
                takePhotoButton.disabled = false;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                statusMessage.textContent = 'Gagal mengakses kamera. Pastikan kamu memberikan izin! (Mungkin kamu terlalu serius, haha!)';
                takePhotoButton.disabled = true;
            }
        }

        takePhotoButton.addEventListener('click', async () => {
            if (!video.srcObject) {
                statusMessage.textContent = 'Kamera belum siap. Coba lagi atau berikan izin.';
                return;
            }

            takePhotoButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            statusMessage.textContent = 'Mengambil dan mengirim foto lucu... Tunggu sebentar, ya!';

            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            
            const imageData = canvas.toDataURL('image/jpeg', 0.9); 

            try {
                const response = await fetch('/api/upload', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData }),
                });

                if (response.ok) {
                    statusMessage.textContent = 'Foto lucu berhasil dikirim! Haha! Terima kasih sudah berbagi!';
                } else {
                    const errorData = await response.json();
                    statusMessage.textContent = `Gagal mengirim foto: ${errorData.message || response.statusText} (Mungkin jaringanku sedang jahil!)`;
                    console.error('Upload failed:', errorData);
                }
            } catch (error) {
                statusMessage.textContent = `Terjadi kesalahan jaringan: ${error.message} (Ups, koneksinya putus!)`;
                console.error('Network error:', error);
            } finally {
                takePhotoButton.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
